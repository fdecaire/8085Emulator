language: csharp
solution: 8085Emulator.sln
install:
  - nuget restore 8085Emulator.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release 8085Emulator.sln
  - mono ./packages/xunit.runners.*/tools/xunit.console.clr4.exe ./Assembler.Tests/bin/Release/Assembler.Tests.dll
  - mono ./packages/xunit.runners.*/tools/xunit.console.clr4.exe ./Processor.Tests/bin/Release/Processor.Tests.dll